<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="bg.png") }}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #cd0000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        } 
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #c60808;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #fbfdff;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        .login-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .welcome {
            background: #d60419;
            color: white;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .welcome h2 {
            margin-bottom: 10px;
        }
        .welcome p {
            margin-top: 0;
        }
        .welcome form button {
            background: #c59ca3;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .welcome form button:hover {
            background: #6ec00b;
            transform: scale(1.05);
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #e20b0b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #6ec00b;
            transform: scale(1.05);
        }
        .oauth-buttons a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background: #ddd;
            color: black;
            border-radius: 5px;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .error-message p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Predict Heart Disease Risk</h2>
        <p>AI-Powered Health Prediction Tool</p>
    </div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/about">About Project</a>
        <a href="/contact">Contact</a>
        <a href="/data">DataBase</a>
        <div style="float: right; display: flex; align-items: center; padding-right: 10px;">
            {% if 'user' in session %}
                <a href="/dashboard" class="account">
                    <img src="{{ url_for('static', filename='a.png') }}" alt="Account" 
                         style="width: 30px; height: 30px; border-radius: 50%; margin-left: 10px;">
                </a>
            {% else %}
                <a href="/login" style="color: white; text-decoration: none; padding-left: 10px;">Login</a>
            {% endif %}
        </div>
    </div>
    
    <div class="content">
        <div class="login-container">
            <div class="welcome">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us, please login with your personal info</p>
                <form action="/signup" method="POST">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container">
                <form action="/login" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <h3>Or</h3>
                <div class="oauth-buttons">
                    <a href="/login/google">Sign in with Google</a>
                    <a href="/login/github">Sign in with GitHub</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
